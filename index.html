<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="design">
      <img class="first" src="images/image-equilibrium.jpg" alt="Equilibrium">
      <h1 class="first-paragraph">Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p> 
      <div class="daytime">
        <p class="eth"><img class="icon-eth" src="images/icon-ethereum.svg" alt="eth-icon">  0.041 ETH</p>
        <span class="days"><img class="clock" src="images/icon-clock.svg" alt="icon-clock"> 3 days left</span> 
      </div>
       
      <hr>
      
      <p><img class="avatar" src="images/image-avatar.png" alt="">Creation of <span class="name">Jules Wyvern</span></p>
    </div>

  </body>
</html>
